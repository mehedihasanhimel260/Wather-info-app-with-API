
<!DOCTYPE html>
<html lang="en">
<head>
  <title>>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <h2>Weather Info</h2>
    <div class="mb-3 mt-3 col-md-4">
      <label for="City" class="mb-3">City</label>
      <input type="text" class="form-control"  placeholder="Enter City" id="cityInput" name="City">
    </div>
    <button type="submit" id="getWeatherBtn" class="btn btn-primary">Submit</button>
    
    <div class="mb-3 mt-3">
        <div class="col" id="weatherInfo"></div>
      </div>
</div>

<script src="script.js"></script>
</body>
</html>
